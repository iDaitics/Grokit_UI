<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <img rel="icon" type="image/png" href="images/Grokit_logo.png">
    <title>OTP-verification - Grokit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen relative overflow-hidden">
    
    <!-- Background Slideshow -->
    <div class="absolute inset-0 bg-gray-800">
<div class="hero-bg-image active" style="background-image: url('images/Family.jpg');"></div>
        <div class="hero-bg-image" style="background-image: url('images/meals.jpg');"></div>
        <div class="hero-bg-image" style="background-image: url('images/veget.jpg');"></div>
        <div class="hero-bg-image" style="background-image: url('images/Fruits.jpg');"></div>
        
        <div class="hero-bg-image" style="background-image: url('images/Lisitng.jpg');"></div>      </div>
    </div>
        <!-- OTP Card - Centered -->
    <div class="relative z-10 min-h-screen flex items-center justify-center p-6">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
            
            <!-- Logo and Title -->
                 <!-- Back button -->
    <a href="signup.html" class="inline-flex items-center text-gray-600 hover:text-gray-900 mb-4">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
        <span class="text-sm font-medium">Back to Sign Up</span>
    </a>

            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-br from-emerald-500 to-blue-500 rounded-xl mx-auto mb-4 flex items-center justify-center">
                    <span class="text-white font-bold text-2xl">
                    <img src="images/Grokit_logo.png" alt="Grokit Logo" class="w-10 h-10">
                    </span>
                </div>
                <h2 class="text-2xl font-bold text-gray-800">Verify OTP</h2>
                <p class="text-gray-600 mt-2">Enter the codes sent to your email and mobile</p>
            </div>
            
            <!-- OTP Form -->
            <form class="space-y-6">
                
                <!-- Email OTP -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Email OTP <span class="text-emerald-600">(sent to <span id="userEmail"></span>)</span>
                    </label>
                    <input type="text" id="emailOTP" placeholder="Enter 6-digit code" maxlength="6"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg text-center text-2xl tracking-widest focus:ring-2 focus:ring-emerald-500 focus:border-transparent">
                </div>
                
                <!-- Mobile OTP -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Mobile OTP <span class="text-emerald-600">(sent to <span id="userMobile"></span>)</span>
                    </label>
                    <input type="text" id="mobileOTP" placeholder="Enter 6-digit code" maxlength="6"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg text-center text-2xl tracking-widest focus:ring-2 focus:ring-emerald-500 focus:border-transparent">
                </div>
                
                <!-- Verify Button -->
                <button type="submit" class="w-full bg-emerald-500 text-white py-3 rounded-lg font-medium hover:bg-emerald-600 transition">
                    Verify & Complete Sign Up
                </button>
                
                <!-- Resend Links -->
                <div class="text-center space-y-2">
                    <button type="button" class="text-sm text-emerald-600 hover:text-emerald-700">Resend Email OTP</button>
                    <span class="text-gray-400 mx-2">|</span>
                    <button type="button" class="text-sm text-emerald-600 hover:text-emerald-700">Resend Mobile OTP</button>
                </div>
                
            </form>
            
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        // Display user's email and mobile from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        const mobile = urlParams.get('mobile');
        
        if (email) document.getElementById('userEmail').textContent = email;
        if (mobile) document.getElementById('userMobile').textContent = mobile;
    </script>
</body>
</html>
