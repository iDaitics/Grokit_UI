            <!-- Back button -->
            <a href="index.html" class="inline-flex items-center text-gray-600 hover:text-gray-900 mb-4">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>

<div class="flex items-center justify-center gap-3 mb-6">
    <div class="w-12 h-12 bg-gradient-to-br from-emerald-500 to-blue-500 rounded-lg flex items-center justify-center flex-shrink-0">
        <span class="text-white font-bold text-lg">
        <img src="images/Grokit_logo.png" alt="Grokit Logo" class="w-8 h-8">
        </span>
    </div>
    <div class="text-left">

</div>
            <!-- Social Sign Up -->
            <div class="space-y-3 mb-6">
                <button class="w-full flex items-center justify-center space-x-3 border border-gray-300 py-3 rounded-lg hover:bg-gray-50 transition">
                    <span class="text-xl"> 
                            <img src="images/Google.jpg" alt="Google Logo" class="w-8 h-8">
           
                    </span>
                    <span class="font-medium text-gray-700">Sign up with Google</span>
                </button>
                
                <button class="w-full flex items-center justify-center space-x-3 border border-gray-300 py-3 rounded-lg hover:bg-gray-50 transition">
                    <span class="text-xl">
                        <img src="images/Facebook.jpg" alt="Facebook Logo" class="w-8 h-8">
                    </span>
                    <span class="font-medium text-gray-700">Sign up with Facebook</span>
                </button>
            </div>
            
            <!-- Divider -->
            <div class="flex items-center my-6">
                <div class="flex-1 border-t border-gray-300"></div>
                <span class="px-4 text-sm text-gray-500">Or sign up with email</span>
                <div class="flex-1 border-t border-gray-300"></div>
            </div>
            
            <!-- Form -->
            <form id="signupStep1Form" class="space-y-3">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" id="name" placeholder="John Doe" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" placeholder="your@email.com" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Mobile Number</label>
                    <input type="tel" id="mobile" placeholder="+1 234 567 8900" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500">
                </div>
                
                <button type="submit" class="w-full bg-emerald-500 text-white py-3 rounded-lg font-medium hover:bg-emerald-600 transition">
