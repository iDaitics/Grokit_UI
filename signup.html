<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <img rel="icon" type="image/png" href="images/Grokit_logo.png">
    <title>Sign Up - Grokit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen relative overflow-hidden">
    
    <!-- Background Slideshow -->
    <div class="absolute inset-0 bg-gray-800">
<div class="hero-bg-image active" style="background-image: url('images/Family.jpg');"></div>
        <div class="hero-bg-image" style="background-image: url('images/meals.jpg');"></div>
        <div class="hero-bg-image" style="background-image: url('images/veget.jpg');"></div>
        <div class="hero-bg-image" style="background-image: url('images/Fruits.jpg');"></div>
        
        <div class="hero-bg-image" style="background-image: url('images/Lisitng.jpg');"></div>      </div>
    
    <!-- Sign Up Card - Centered -->
    <div class="relative z-10 min-h-screen flex items-center justify-center p-6">
<div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md max-h-[90vh] overflow-y-auto">            
            <!-- Logo and Title -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-br from-emerald-500 to-blue-500 rounded-xl mx-auto mb-4 flex items-center justify-center">
                    <span class="text-white font-bold text-2xl">
                    <img src="images/Grokit_logo.png" alt="Grokit Logo" class="w-10 h-10">
                    </span>
                </div>
                <h2 class="text-2xl font-bold text-gray-800">Create Account</h2>
                <p class="text-gray-600 mt-2">Join Grokit today</p>
            </div>
            
            <!-- Sign Up Form -->
            <form class="space-y-4">
                
                <!-- Full Name Input -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent">
                </div>

                <!-- Email Input -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input type="email" id="email" placeholder="your@email.com" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent">
                </div>
                
                <!-- Mobile Number Input -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Mobile Number</label>
                    <input type="tel" id="mobile" placeholder="+91 234 567 8900" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent">
                </div>
                
                <!-- Password Input -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" placeholder="••••••••" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent">
                </div>
                <!-- Password Strength Indicator -->
<div id="passwordStrength" class="mt-2 hidden">
    <div class="space-y-2">
        <div class="flex items-center text-xs">
            <span id="check-length" class="mr-2">❌</span>
            <span class="text-gray-600">At least 8 characters</span>
        </div>
        <div class="flex items-center text-xs">
            <span id="check-uppercase" class="mr-2">❌</span>
            <span class="text-gray-600">One uppercase letter</span>
        </div>
        <div class="flex items-center text-xs">
            <span id="check-lowercase" class="mr-2">❌</span>
            <span class="text-gray-600">One lowercase letter</span>
        </div>
        <div class="flex items-center text-xs">
            <span id="check-number" class="mr-2">❌</span>
            <span class="text-gray-600">One number</span>
        </div>
        <div class="flex items-center text-xs">
            <span id="check-special" class="mr-2">❌</span>
            <span class="text-gray-600">One special character (@$!%*?&#)</span>
        </div>
    </div>
    
    <!-- Progress Bar -->
    <div class="mt-3">
        <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
            <div id="strengthBar" class="h-full transition-all duration-300 bg-red-500" style="width: 0%"></div>
        </div>
        <p id="strengthText" class="text-xs text-center mt-1 font-medium text-red-500">Weak</p>
    </div>
</div>
                <!-- Confirm Password Input -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                    <input type="password" placeholder="••••••••" id="confirmPassword"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent">
                </div>
                
                <!-- Sign Up Button -->
                <button type="submit" class="w-full bg-emerald-500 text-white py-3 rounded-lg font-medium hover:bg-emerald-600 transition">
                    Sign Up
                </button>
                
            </form>
            
            <!-- Divider -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-white text-gray-500">Or sign up with</span>
                </div>
            </div>
            
            <!-- Social Sign Up Buttons -->
            <div class="space-y-3">
                <!-- Google Button -->
                <button class="w-full flex items-center justify-center space-x-3 border border-gray-300 py-3 rounded-lg hover:bg-gray-50 transition">
                    <span class="text-xl">
                        <img src="images/Google.jpg" alt="Google Logo" class="w-6 h-6   ">
                    </span>
                    <span class="font-medium text-gray-700">Sign up with Google</span>
                </button>
                
                <!-- Facebook Button -->
                <button class="w-full flex items-center justify-center space-x-3 border border-gray-300 py-3 rounded-lg hover:bg-gray-50 transition">
                    <span class="text-xl">
                        <img src="images/Facebook.jpg" alt="Facebook Logo" class="w-6 h-6   ">  
                    </span>
                    <span class="font-medium text-gray-700">Sign up with Facebook</span>
                </button>
            </div>
            
            <!-- Sign In Link -->
            <p class="text-center text-sm text-gray-600 mt-6">
                Already have an account? 
                <a href="signin.html" class="text-emerald-600 font-medium hover:text-emerald-700">Sign In</a>
            </p>
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
