<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Step 2 - Grokit</title>
    <link rel="icon" type="image/png" href="images/Grokit_logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen relative overflow-hidden">
    
    <!-- Background Slideshow -->
    <div class="absolute inset-0 bg-gray-800">
        <div class="hero-bg-image active" style="background-image: url('images/Family.jpg');"></div>
        <div class="hero-bg-image" style="background-image: url('images/meals.jpg');"></div>
    </div>
    
    <!-- Step 2 Card - Centered -->
    <div class="relative z-10 min-h-screen flex items-center justify-center p-6">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md max-h-[90vh] overflow-y-auto">
            
            <!-- Back button -->
            <a href="signup.html" class="inline-flex items-center text-gray-600 hover:text-gray-900 mb-4">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
                <span class="text-sm font-medium">Back</span>
            </a>
            
            <!-- Logo and Title - Compact -->
            <div class="flex items-center justify-center gap-3 mb-6">
                <div class="w-12 h-12 bg-gradient-to-br from-emerald-500 to-blue-500 rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold text-lg">G</span>
                </div>
                <div class="text-left">
                    <h2 class="text-xl font-bold text-gray-800">Set Password</h2>
                    <p class="text-sm text-gray-500">Step 2 of 2</p>
                </div>
            </div>
            
            <!-- Step 2 Form (Password) -->
            <form id="signupStep2Form" class="space-y-3">
                
                <!-- Password -->
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500">
                </div>
                
                <!-- Password Strength Indicator -->
                <div id="passwordStrength" class="hidden mt-2">
                    <div class="space-y-1">
                        <div class="flex items-center text-xs">
                            <span id="check-length" class="mr-2">❌</span>
                            <span class="text-gray-600">At least 8 characters</span>
                        </div>
                        <div class="flex items-center text-xs">
                            <span id="check-uppercase" class="mr-2">❌</span>
                            <span class="text-gray-600">One uppercase letter</span>
                        </div>
                        <div class="flex items-center text-xs">
                            <span id="check-lowercase" class="mr-2">❌</span>
                            <span class="text-gray-600">One lowercase letter</span>
                        </div>
                        <div class="flex items-center text-xs">
                            <span id="check-number" class="mr-2">❌</span>
                            <span class="text-gray-600">One number</span>
                        </div>
                        <div class="flex items-center text-xs">
                            <span id="check-special" class="mr-2">❌</span>
                            <span class="text-gray-600">One special character (@$!%*?&#)</span>
                        </div>
                    </div>
                    
                    <!-- Progress Bar -->
                    <div class="mt-2">
                        <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
                            <div id="strengthBar" class="h-full transition-all duration-300 bg-red-500" style="width: 0%"></div>
                        </div>
                        <p id="strengthText" class="text-xs text-center mt-1 font-medium text-red-500">Weak</p>
                    </div>
                </div>
                
                <!-- Confirm Password -->
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="••••••••" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500">
                </div>
                
                <!-- Sign Up Button -->
                <button type="submit" class="w-full bg-emerald-500 text-white py-3 rounded-lg font-medium hover:bg-emerald-600 transition mt-4">
                    Sign Up
                </button>
                
            </form>
            
            <!-- Sign In Link -->
            <p class="text-center text-sm text-gray-600 mt-6">
                Already have an account? 
                <a href="signin.html" class="text-emerald-600 font-medium hover:text-emerald-700">Sign In</a>
            </p>
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
