<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="images/Grokit_logo.png">
    <title>Sign In - Grokit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen relative overflow-hidden">
    
    <!-- Background Slideshow -->
    <div class="absolute inset-0 bg-gray-800">
        <div class="hero-bg-image active" style="background-image: url('images/Family.jpg');"></div>
        <div class="hero-bg-image" style="background-image: url('images/meals.jpg');"></div>
        <div class="hero-bg-image" style="background-image: url('images/veget.jpg');"></div>
        <div class="hero-bg-image" style="background-image: url('images/Fruits.jpg');"></div>
        
        <div class="hero-bg-image" style="background-image: url('images/Lisitng.jpg');"></div>   
    </div>
    
    <!-- Sign In Card - Centered -->
    <div class="relative z-10 min-h-screen flex items-center justify-center p-6">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
            
            <!-- Logo and Title -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-br from-emerald-500 to-blue-500 rounded-xl mx-auto mb-4 flex items-center justify-center">
                    <span class="text-white font-bold text-2xl">
                    <img src="images/Grokit_logo.png" alt="Grokit Logo" class="w-10 h-10">
                    </span>
                </div>
                <h2 class="text-2xl font-bold text-gray-800">Welcome to Grokit</h2>
                <p class="text-gray-600 mt-2">Sign in to continue</p>
            </div>
            
            <!-- Sign In Form -->
            <form class="space-y-4">
                
                <!-- Email Input -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input type="email" placeholder="your@email.com" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent">
                </div>
                
                <!-- Mobile Number Input -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Mobile Number</label>
                    <input type="tel" placeholder="+91 234 567 8900" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent">
                </div>
                
                <!-- Sign In Button -->
                <button type="submit" class="w-full bg-emerald-500 text-white py-3 rounded-lg font-medium hover:bg-emerald-600 transition">
                    Sign In
                </button>
                
            </form>
            
            <!-- Divider -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-white text-gray-500">Or continue with</span>
                </div>
            </div>
            
            <!-- Social Sign In Buttons -->
            <div class="space-y-3">
                <!-- Google Button -->
                <button class="w-full flex items-center justify-center space-x-3 border border-gray-300 py-3 rounded-lg hover:bg-gray-50 transition">
                    <span class="text-xl">
                        <img src="images/Google.jpg" alt="Google Logo" class="w-6 h-6   ">
                    </span>
                    <span class="font-medium text-gray-700">Continue with Google</span>
                </button>
                
                <!-- Facebook Button -->
                <button class="w-full flex items-center justify-center space-x-3 border border-gray-300 py-3 rounded-lg hover:bg-gray-50 transition">
                    <span class="text-xl">
                        <img src="images/Facebook.jpg" alt="Facebook Logo" class="w-6 h-6   ">  
                    </span>
                    <span class="font-medium text-gray-700">Continue with Facebook</span>
                </button>
            </div>
            
            <!-- Sign Up Link -->
            <p class="text-center text-sm text-gray-600 mt-6">
                Don't have an account? 
                <a href="signup.html" class="text-emerald-600 font-medium hover:text-emerald-700">Sign Up</a>
            </p>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>    

</html>
